{% extends 'layout.html' %} {% block body %}
<style>
  html body {
    background-color: rgb(206, 206, 228);
  }
</style>
<div class = "banner-top6">
<br /><br /><br /><br /><br /><br /><br />
  <h2 style = "text-align: center; margin: 0px; color: black">
    <b>Find out which disease your plant has and ways to cure it.</b>
  </h2>
  <br />
  <br>
<div style = "
    width: 350px;
    height: 50rem;
    margin: 0px auto;
    color: black;
    border-radius: 25px;
    padding: 10px 10px;
    font-weight: bold;
  ">
  <form class = "form-signin" method = post enctype = multipart/form-data autocomplete="off">
    <h2 class = "h4 mb-3 font-weight-normal" style = "text-align:center"><b>Please Upload The Image</b></h2>
    <input type = "file" name = "file" id = "inputfile" onchange = "preview_image(event)" style = "font-weight: bold; margin-left: 4.5rem;">
    <br>
    <br>
    <img id = "output-image" class = "rounded mx-auto d-block" />
    </br>
    <button class = "btn btn-lg btn-primary btn-block" type = "submit" style = "font-weight: bold; border:2px solid black; box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);">Find Disease</button>
  </form>
</div>
<script type = "text/javascript">
  function preview_image(event) {
    var reader = new FileReader();
    reader.onload = function () {
      var output = document.getElementById('output-image')
      output.src = reader.result;
    }
    reader.readAsDataURL(event.target.files[0]);
  }
</script>
</div>
</div>
{% endblock %}
